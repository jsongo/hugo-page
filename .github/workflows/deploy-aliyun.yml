name: Deploy to Aliyun

on:
  push:
    branches: [main]
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.150.0"
          extended: true

      - name: Build Hugo site
        run: hugo --minify

      - name: Deploy to Aliyun VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          port: ${{ secrets.ALIYUN_PORT }}
          script: |
            # 进入 docker 目录
            cd /home/admin/docker/aliyun/hugo

            # 清理旧的 public 目录
            rm -rf public

            # 创建新的 public 目录
            mkdir -p public

      - name: Copy built files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          port: ${{ secrets.ALIYUN_PORT }}
          source: "public/*"
          target: "/home/admin/docker/aliyun/hugo/"
          strip_components: 0

      - name: Rebuild and restart Docker container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          port: ${{ secrets.ALIYUN_PORT }}
          script: |
            cd /home/admin/docker/aliyun/hugo

            # 重新构建镜像
            docker compose build --no-cache

            # 重启容器
            docker compose down
            docker compose up -d

            # 显示状态
            docker compose ps
