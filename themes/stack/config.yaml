module:
    hugoVersion:
        extended: true
        min: "0.87.0"

params:
    mainSections:
        - articles
    featuredImageField: banner
    rssFullContent: true
    favicon: https://cdn.jsongo.top/mc/favicon.jpg

    footer:
        since: 2024
        customText: 

    dateFormat:
        published: Mon, Jan 02, 2006
        lastUpdated: Mon, Jan 02, 2006 15:04 MST

    sidebar:
        compact: false
        emoji: 
        subtitle: Keeping Grit!
        avatar:
            enabled: true
            local: true
            src: img/avatar.jpg

    article:
        headingAnchor: false
        math: false
        toc: true
        readingTime: false
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: giscus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:        

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client/props.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - nick
                - mail
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        giscus:
            repo: jsongo/hugo-page
            repoID: R_kgDONQf4yA
            category: Announcements
            categoryID: DIC_kwDONQf4yM4CkfAr
            mapping: title
            strict: 0
            lightTheme: preferred_color_scheme
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0
            inputPosition: top
            lang: zh-CN
            loading: lazy

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            # - type: categories
            #   params:
            #       limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
menu:
    main:
        - identifier: about
          name: About Me
          url: /about
          weight: 600
          params:
            icon: user
            newTab: true
